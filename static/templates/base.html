{% load static %}

<html>
    <head>
        <link rel = "stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href = "{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
                <!--Logout logic here might not work due to logout requires post after 5 version-->
                <form method="POST" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light me-1">Logout</button>
                </form>
                {% else %}
                <a href = "{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
              
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
